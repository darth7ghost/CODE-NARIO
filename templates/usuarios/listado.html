{% extends "layout.html"%}
{% block content %}
    <section class="main">
        <div class="content">
            <div class="nav-wrapper">
                <div class="dots-wrapper">
                    <div id="dot-1" class="browser-dot"></div>
                    <div id="dot-2" class="browser-dot"></div>
                    <div id="dot-3" class="browser-dot"></div>
                </div>
            </div>
            <div class="info-content">
                <h1>Listado de usuarios</h1>
                <br>
                {% for usuario in usuarios %}
                    <div class="usuario">
                        <a href="{% url 'usuarios:detalle' usuario.pk %}">{{ forloop.counter }} - {{ usuario }} | {{ usuario.first_name}}  {{ usuario.last_name }}</a>
                    </div>
                {% endfor %}
                <br>
                <a href="#header-title" class="goto-start">IR ARRIBA</a><br>
            </div>
        </div>
    </section>
{% endblock %}
